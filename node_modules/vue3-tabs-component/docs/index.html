<html>
<head>
    <title>vue3-tabs-component</title>

    <link href="resources/tabs-component.css" rel="stylesheet">

    <style>
        /* Page styles */

        *,
        *:after,
        *:before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body {
            background-color: #efefef;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            font-size: 16px;
            padding: 1em;
        }

        .page {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, .025);
            margin: 0 auto;
            max-width: 66em;
            padding: 4em 2em;
        }

        @media (min-width: 700px) {
            .page {
                padding: 4em;
            }
        }

        .page-title {
            font-size: 2.4rem;
            margin-bottom: 1em;
        }

        .page-title a {
            color: inherit;
            text-decoration: none;
        }

        .page-title a:hover {
            color: #007593;
        }

        .page-subtitle {
            font-size: 1.25rem;
            margin-bottom: 1em;
            padding-top: .25em;
        }

        .page-about {
            background-color: #d1e8eb;
            margin: 0 -2em;
            padding: 2em 1em;
        }

        @media (min-width: 700px) {
            .page-about {
                border-radius: 3px;
                margin: 0;
                padding: 2em;
            }
        }

        .page-about h2 {
            color: #003345;
        }

        .page-about p {
            color: #003345;
            line-height: 1.45;
            margin-bottom: 1em;
        }

        .page-about a {
            color: #007593;
        }

        .page-about code {
            background-color: rgba(255, 255, 255, .75);
            border-radius: 3px;
            padding: 0 .25em;
        }

        .page-outro {
            color: #999;
            display: block;
            margin-top: 4em;
            text-align: center;
        }

        .page-outro a {
            color: #999;
        }

        .prefix,
        .suffix {
            align-items: center;
            border-radius: 1.25rem;
            display: flex;
            font-size: .75rem;
            flex-shrink: 0;
            height: 1.25rem;
            justify-content: center;
            line-height: 1.25rem;
            min-width: 1.25rem;
            padding: 0 .1em;
        }

        .prefix {
            background-color: #d1e8eb;
            color: #0c5174;
            margin-right: .35em;
        }

        .suffix {
            background-color: #c03;
            color: #fff;
            margin-left: .35em;

        }

        @media (min-width: 700px) {
            .suffix {
                position: absolute;
                right: -.725em;
                top: -.725em;
            }
        }
    </style>

</head>
<body>
<article id="app" class="page"></article>
<script src="resources/app.js"></script>

</body>
</html>
